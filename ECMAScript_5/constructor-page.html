<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New object</title>
    <link rel="stylesheet" href="css/constructor-page.css">
    <script src="js/main-js.js"></script>
</head>
<body>
    <section id="constructor">
        <h1>Новый работник:</h1>
        <div>
            <span>Тип записи</span>
            <select name="workType" id="workType">
                <option value="">Выбирите тип записи</option>
                <option value="">Работник индустриальной компании</option>
                <option value="">Работник транспортной компании</option>
            </select>
        </div>
        <div>
            <span>
                <label for="firstName">Имя</label>
            </span>
            <input type="text" name="firstName" id="firstName" placeholder="Введите своё имя" required>
        </div>
        <div>
            <span>
                <label for="lastName">Фамилия</label>
            </span>
            <input type="text" name="lastName" id="lastName" placeholder="Введите свою фамилию" required></div>
        <div>
            <span>
                <label for="age">Возвраст</label>
            </span>
            <input type="text" name="age" id="age" min="1" max="100" ></div>
        <div>
            <span>Должность</span>
            <select name="position" id="position">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>
        <div>
            <span>
                <label for="experience">Стаж</label>
            </span>
            <input type="text" name="experience" id="experience">
        </div>
        <div><span></span></div>
        <div><span></span></div>
        <button id="save">Сохранить</button>
        <button id="clear">Очистить</button>
    </section>
</body>
</html>
